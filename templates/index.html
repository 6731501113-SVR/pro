{% extends "layout.html" %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookRent</title>
<style>
    .main {
        padding: 20px;
    }

    /* Carousel Styles */
    .carousel {
        height: 400px;
        background-color: #ffeaca;
        border: 5px solid #000000;
        margin-bottom: 20px;
        overflow: hidden;
        position: relative;
    }

    .carousel-container {
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .carousel-track {
        display: flex;
        width: max-content;
        /* ปรับอัตโนมัติตามจำนวนรูป */
        animation: scroll 10s linear infinite;
    }

    .carousel-track img {
        height: 300px;
        width: auto;
        object-fit: fill;
        margin-right: 10;
        margin-right: 10px;
        border-radius: 4px;
    }

    @keyframes scroll {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(-50%);
        }
    }

    /* หยุด animation เมื่อ hover */
    .carousel-track:hover {
        animation-play-state: paused;
    }

    .section-title {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 1.2em;
        font-weight: bold;
    }

    .book-grid {
        display: grid;
        margin-right: 30px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }

    .book-card {
        width: 250px;
        height: 350px;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        flex-direction: column;
        border: 1px solid #ccc;
    }

    .book-card img {
        width: 200px;
        height: auto;
        max-height: 300px;
        object-fit: cover;
        /* Use 'contain' if you want to keep full image without cropping */
        margin-bottom: 0px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const track = document.querySelector(".carousel-track");
        let scrollAmount = 0;

        function loopCarousel() {
            scrollAmount += 1;
            if (scrollAmount >= track.scrollWidth / 2) {
                scrollAmount = 0; // reset เมื่อครึ่งหนึ่งของแทร็กหมด
            }
            track.style.transform = `translateX(-${scrollAmount}px)`;
            requestAnimationFrame(loopCarousel);
        }

        loopCarousel();
    });
</script>

<div class="main">


    <div class="carousel">
        <h1 style="text-align:center; margin-top: 5px; margin-bottom: 5px;">
            New Arrival
        </h1>
        <div class="container-items">
            <div class="carousel-container">
                <div class="carousel-track">
                    {% for book in books[:5] %}
                    <img src="{{ book.BOOKIMAGE }}" alt="Book {{ book.BOOKID }}">
                    {% endfor %}
                    {% for book in books[:5] %}
                    <img src="{{ book.BOOKIMAGE }}" alt="Book {{ book.BOOKID }}">
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="section-title">Recommendations</div>
    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">
            <a href="{{ url_for('book_detail', book_id=book.BOOKID) }}">
                <img src="{{ book.BOOKIMAGE }}" alt="Book {{ book.BOOKID }}">
                <div>{{ book.BOOKNAME }}</div>
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="section-title">Top Rentals</div>
    <div class="book-grid">
        <div class="book-card">Book A</div>
        <div class="book-card">Book B</div>
        <div class="book-card">Book C</div>
    </div>
</div>



{% endblock %}
