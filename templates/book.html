{% extends "layout.html" %}
{% block content %}

<h1>üìö Book list</h1>

<style>
    .book-grid {
        display: grid;
        margin-right: 30px;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 20px;
        padding: 20px 0;
    }

    .book-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        transition: 0.2s;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* frame 2:3 (‡∏õ‡∏¥‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏†‡∏≤‡∏û‡∏ö‡∏µ‡∏ö 100%) */
    .book-image-frame {
        width: 100%;
        aspect-ratio: 2 / 3;
        overflow: hidden;
        border-radius: 10px;
        margin-bottom: 12px;
    }

    .book-image-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }

    .book-title {
        font-size: 1.1rem;
        font-weight: bold;
        color: #000;
        margin-bottom: 8px;
    }

    .book-author {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 15px;
    }


    .detail-btn:hover {
        background: #0056b3;
    }
</style>

{% if error %}
<p style="color:red;">ERROR: {{ error }}</p>
{% endif %}

{% if books %}
<div class="main">
    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">

            <a class="text-decoration-none" href="{{ url_for('book_detail', book_id=book.BOOKID) }}">
                
                <div class="book-image-frame">
                    <img src="{{ book.BOOKIMAGE }}" alt="Book {{ book.BOOKID }}">
                </div>

                <div class="book-title">{{ book.BOOKNAME }}</div>
                <div class="book-author">{{ book.WRITER }}</div>

            </a>

        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<p>No Data</p>
{% endif %}

{% endblock %}
