{% extends "layout.html" %}
{% block content %}
<!-- From Uiverse.io by Smit-Prajapati -->
<center>
  <div class="container">
    <div class="heading">LOGIN</div>
    <form action="/login" method="POST" class="form">
      <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
      <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
      <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
      <span class="register"><a href="/register">Register</a></span>
      <input class="login-button" type="submit" value="Login">

    </form>

    <span class="agreement"><a href="/Licence">Learn user licence agreement</a></span>
  </div>
  <style>
    .container {
      max-width: 350px;
      background: #e9eaeb;
      /*background: linear-gradient(0deg, #76a153 0%, rgb(244, 247, 251) 100%);*/
      border-radius: 40px;
      padding: 25px 35px;
      box-shadow: #494949 0px 10px 10px -5px;
      border-inline: 2px solid transparent;
      margin: 20px;
    }

    .heading {
      text-align: center;
      font-size: 40px;
      color: #5e3f31;
      font-weight: 900;
      font-family: 'Courier New', Courier, monospace;
    }

    .form {
      margin-top: 20px;
    }

    .form .input {
      width: 100%;
      background: rgb(255, 255, 255);
      border: none;
      padding: 15px 20px;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: #494949 0px 10px 10px -5px;
      border-inline: 2px solid transparent;
    }

    .form .input::-moz-placeholder {
      color: rgb(170, 170, 170);
    }

    .form .input::placeholder {
      color: rgb(170, 170, 170);
    }

    .form .input:focus {
      outline: none;
      border-inline: 2px solid #ff0000;
    }

    .form .forgot-password {
      display: block;
      margin-top: 10px;
    }

    .form .forgot-password a {
      font-size: 11px;
      color: #5e3f31;
      text-decoration: none;
    }

    .form .register {
      display: block;
    }

    .form .register a {
      font-size: 16px;
      color: #3b82f6;
      text-decoration: none;
    }

    .form .login-button {
      display: block;
      width: 100%;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      background: #fff1f1;
      /*background: linear-gradient(45deg, rgb(200, 180, 145) 0%, rgb(198, 180, 148) 100%);*/
      color: #131313;
      padding-block: 15px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: #494949 0px 20px 10px -15px;
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .form .login-button:hover {
      transform: scale(1.03);
      box-shadow: #000000 0px 23px 10px -20px;
    }

    .form .login-button:active {
      transform: scale(0.95);
      box-shadow: #000000 0px 15px 10px -10px;
    }

    .agreement {
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    .agreement a {
      text-decoration: none;
      color: #000000;
      font-size: 9px;
    }
  </style>
</center>

{% endblock %}
