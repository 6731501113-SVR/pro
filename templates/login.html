{% extends "layout.html" %}
{% block content %}
<!-- From Uiverse.io by Smit-Prajapati --> 
<center>
<div class="container">
    <div class="heading">Sign In</div>
    <form action="/login" method="POST" class="form">
      <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
      <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
      <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
      <span class="register"><a href="/register">Register</a></span>
      <input class="login-button" type="submit" value="Sign In">
      
    </form>
    
    <span class="agreement"><a href="#">Learn user licence agreement</a></span>
</div>
<style>
.container {
  max-width: 350px;
  background: #F8F9FD;
  background: linear-gradient(0deg, rgb(255, 196, 93) 0%, rgb(244, 247, 251) 100%);
  border-radius: 40px;
  padding: 25px 35px;
  border: 5px solid rgb(255, 255, 255);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
  margin: 20px;
}

.heading {
  text-align: center;
  font-weight: 900;
  font-size: 30px;
  color: rgb(0, 0, 0);
}

.form {
  margin-top: 20px;
}

.form .input {
  width: 100%;
  background: rgb(255, 255, 255);
  border: none;
  padding: 15px 20px;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: #000000 0px 10px 10px -5px;
  border-inline: 2px solid transparent;
}

.form .input::-moz-placeholder {
  color: rgb(170, 170, 170);
}

.form .input::placeholder {
  color: rgb(170, 170, 170);
}

.form .input:focus {
  outline: none;
  border-inline: 2px solid #ff0000;
}

.form .forgot-password {
  display: block;
  margin-top: 10px;
}

.form .forgot-password a {
  font-size: 11px;
  color: #000000;
  text-decoration: none;
}

.form .register {
  display: block;
}

.form .register a {
  font-size: 16px;
  color: #000000;
  text-decoration: none;
}

.form .login-button {
  display: block;
  width: 100%;
  font-weight: bold;
  background: linear-gradient(45deg, rgb(133, 84, 0) 0%, rgb(133, 84, 0) 100%);
  color: white;
  padding-block: 15px;
  margin: 20px auto;
  border-radius: 20px;
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
  border: none;
  transition: all 0.2s ease-in-out;
}

.form .login-button:hover {
  transform: scale(1.03);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
}

.form .login-button:active {
  transform: scale(0.95);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
}

.agreement {
  display: block;
  text-align: center;
  margin-top: 15px;
}

.agreement a {
  text-decoration: none;
  color: #000000;
  font-size: 9px;
}

</style>
</center>

{% endblock %}
