{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>üõí Your C A R T</h2>
  {% if books %}
  <table class="table table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Book</th>
        <th>Name</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td><img src="{{ book.BOOKIMAGE }}" width="100"></td>
        <td>{{ book.BOOKNAME }}</td>
        <td>{{ book.ISBN }}</td>
        <td>10</td>
        <td>
          <a href="{{ url_for('remove_from_cart', book_id=book.BOOKID) }}" class="btn btn-danger btn-sm">
            delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout</a>
  {% else %}
  <p>üõçÔ∏è No book here</p>
  {% endif %}
</div>
{% endblock %}
