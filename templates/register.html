{% extends "layout_nonavbar.html" %}
{% block content %}
<style>

    .register-container {
        max-width: 350px;
        background: #000000;
        background: linear-gradient(0deg, rgb(255, 196, 93) 0%, rgb(244, 247, 251) 100%);
        border-radius: 40px;
        border: 5px solid rgb(0, 0, 0);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
        margin: 60px auto;
        /* 60px เว้นด้านบน-ล่าง, auto จัดกึ่งกลางแนวนอน */
        padding: 20px 30px;
        /* เพิ่มระยะห่างภายในเล็กน้อย (ไม่จำเป็นแต่ช่วยให้ดูดีขึ้น) */
    }

    form {
        margin: 0;
        /* ลบ margin ออก */
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
    }

    input:focus {
        border-color: #3b82f6;
    }

    button {
        display: block;
        width: 100%;
        font-weight: bold;
        background: linear-gradient(45deg, rgb(133, 84, 0) 0%, rgb(133, 84, 0) 100%);
        color: white;
        padding-block: 15px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
        border: none;
        transition: all 0.2s ease-in-out;
    }

    button:hover {
        background-color: #2563eb;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
    }

    .login-link a {
        color: #3b82f6;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    .flash {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        text-align: center;
    }

    .flash.success {
        background-color: #d1fae5;
        color: #065f46;
    }

    .flash.danger {
        background-color: #fee2e2;
        color: #991b1b;
    }
</style>

<div class="register-container">
    <h2>Registeration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>

        <div class="form-group">
            <label for="gmail">E-Mail:</label>
            <input type="email" name="gmail" id="gmail" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>

        <button type="submit">สมัครสมาชิก</button>

        <div class="login-link">
            มีบัญชีอยู่แล้ว? <a href="{{ url_for('login') }}">เข้าสู่ระบบ</a>
        </div>
    </form>
</div>
{% endblock %}
