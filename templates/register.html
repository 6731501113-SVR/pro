{% extends "layout.html" %}
{% block content %}
<center>
    <style>
        .register-container {
            max-width: 400px;
            background: #e9eaeb;
            /*background: linear-gradient(0deg, #76a153 0%, rgb(244, 247, 251) 100%);*/
            border-radius: 40px;
            padding: 25px 35px;
            box-shadow: #494949 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #5e3f31;
            font-weight: 900;
            font-family: 'Courier New', Courier, monospace;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .register-page label {
            display: block;
            font-weight: bold;
            margin-bottom: 1px;
            color: #000000;
            font-weight: 900;
            font-family: 'Courier New', Courier, monospace;
        }

        .register-page input {
            width: 100%;
            background: rgb(255, 255, 255);
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            margin-top: 5px;
            box-shadow: #000000 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
        }

        .register-page input:focus {
            border-color: #3b82f6;
        }

        .register-page button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, rgb(133, 84, 0) 0%, rgb(133, 84, 0) 100%);
            color: #ffffff;
            font-weight: 900;
            font-family: 'Courier New', Courier, monospace;
            padding-block: 15px;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: #494949 0px 20px 10px -15px;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2563eb;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .flash.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .flash.danger {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
    <div class="register-page">
        <div class="register-container">
            <h2>REGISTRATION</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                <div class="form-group">
                    <label for="gmail">E-Mail:</label>
                    <input type="email" name="gmail" id="gmail" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="date" name="birthday" id="birthday" max="{{ date.today() }}" required>
                </div>

                <button type="submit">Registration</button>

                <div class="login-link">
                    Have account already? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </form>
        </div>
    </div>

</center>
{% endblock %}
